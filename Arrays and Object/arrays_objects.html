<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Exercises</title>
    <script src="arrays_object.js" defer></script>
</head>
<body>
    <h1>JavaScript Objects Exercises</h1>
    <div id="output"></div>
    <div id="many"></div>
    <script>
        // Redirect console output to the output div
        const outputDiv = document.getElementById('output');
        const originalLog = console.log;
        console.log = function(message) {
            originalLog(message);
            outputDiv.innerHTML += `<p>${message}</p>`;
        };
    </script>
</body>
</html>
