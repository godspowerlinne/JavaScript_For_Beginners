<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <!-- Custom CSS Link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <!-- List of Images -->
        <div class="list">
            <div class="item" id="1" >
                <img src="./images/pexels-apostolosv-3267224.jpg" alt="1">
            </div>
            <div class="item" id="2">
                <img src="./images/pexels-axp-photography-500641970-16563675.jpg" alt="2">
            </div>
            <div class="item" id="3">
                <img src="./images/pexels-devshack-7957011.jpg" alt="3">
            </div>
            <div class="item" id="4">
                <img src="./images/pexels-gsn-travel-28891272.jpg" alt="4">
            </div>
            <div class="item" id="5">
                <img src="./images/pexels-ihor-lypnytskyi-117692765-16771777.jpg" alt="5">
            </div>
            <div class="item" id="6">
                <img src="./images/pexels-mike-kit-590388141-17326954.jpg" alt="6">
            </div>
            <div class="item" id="7">
                <img src="./images/pexels-rickie-tom-schunemann-67502904-11955197.jpg" alt="7 ">
            </div>
            <div class="item" id="8">
                <img src="./images/pexels-stefano-parisi-114409053-9879391.jpg" alt="7 ">
            </div>
        </div>
        <!-- Buttons -->
        <div class="controls">
            <button title="Prev" id="prevBtn"></button>
            <button title="Next" id="nextBtn"></button>
        </div>
        <!-- Indicators -->
        <!-- <ul class="dots">
            <a href="#1" class="active"></a>
            <a href="#2"></a>
            <a href="#3"></a>
            <a href="#4"></a>
            <a href="#5"></a>
            <a href="#6"></a>
            <a href="#7"></a>
            <a href="#8"></a>
        </ul> -->
    </div>
    <!-- JavaScript Link  -->
    <script src="./index.js"></script>
</body>
</html>
